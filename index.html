<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DevFLix</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="scss/style.css">
</head>

<body>

    <header class="header">
        <img src="img/logo.svg" alt="logotipo-dev" class="logotipo">
    </header>
    <main class="formulario-login contenedor">
        <form action="" id="formulario">
            <legend>Inicia Sesión</legend>
            <div class="campo">
                <input type="text" name="usuario" id="usuario">
                <label for="" class="label">Email o Numero de Telefono</label>

            </div>
            <div class="campo">
                <input type="password" name="password" id="password">
                <label for="" class="label">Contraseña</label>
                <span>Mostrar</span>
            </div>
            <div class="submit">
                <input type="submit" value="Iniciar Sesión" class="boton">
            </div>
            <div class="acciones">
                <div class="recuerdame">
                    <input type="checkbox" name="rec" id="rec">
                    <label for="rec">Recuerdame</label>
                </div>
                <div class="ayuda">
                    <a href="#">¿Necesitas Ayuda?</a>
                </div>
            </div>
        </form>
        <div class="contenido-inferior">
            <a href="#">Iniciar Sesion con  Facebook</a>
            <p class="nuevo-usuario">¿Primera vez en Netflix?<a href="">Suscribete Ya</a>
            </p>
        </div>
    </main>
    <footer class="footer">
        <div class="contenedor">
            <p>¿Preguntas? Llama al 53-64325-532</p>
            <nav class="menu-footer">
                <a href="#">Terminos de las Tarjetas de Regalo</a>
                <a href="#">Terminos de Uso</a>
                <a href="#">Declaracion de Privacidad</a>
            </nav>
            <select name="idioma" id="idioma">
                <option value="es">Español</option>
                <option value="en">Ingles</option>

            </select>
        </div>
    </footer>
    <script src="js/scripts.js"></script>
</body>

</html>
